<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
  <style ></style>
</head>
<body>
  <main>
    <div class="card">
      <div class="card-content-profile">
        <div class="card-content-avatar"></div>
        <div class="card-content-name"></div>
        <div class="card-content-loc"></div>
        <div class="card-content-summary"></div>
      </div>
      <div class="card-content-socmed">
        <div class="github"></div>
        <div class="frontendmentor"></div>
        <div class="linkedin"></div>
        <div class="twitter"></div>
        <div class="ig"></div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kharmannn</a>.
    </div>
  </footer>
</body>
</html>
