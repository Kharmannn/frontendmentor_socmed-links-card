<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
  <style ></style>
</head>
<body>
  <main>
    <div class="card">
      <div class="card-content-profile">
        <div class="card-content-avatar">
          <img src="/assets/images/avatar-jessica.jpeg" class="card-img-content" alt="avatar picture">
        </div>
        <div class="card-content-name">
          Jessica Randall
        </div>
        <div class="card-content-loc">
          <address>Jakarta, Indonesia</address>
        </div>
        <div class="card-content-summary">
          <p>"Frontend engineer and avid reader"</p>
        </div>
      </div>
      <div class="card-content-socmed">
        <div class="card-btn-link">
          <button class="github">Github</button>
        </div>
        <div class="card-btn-link">
          <button class="frontendmentor">Frontend Mentor</button>
        </div>
        <div class="card-btn-link">
          <button class="linkedin">Linkedin</button>
        </div>
        <div class="card-btn-link">
          <button class="twitter">Twitter</button>
        </div>
        <div class="card-btn-link">
          <button class="ig">Instagram</button>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kharmannn</a>.
    </div>
  </footer>
</body>
</html>
